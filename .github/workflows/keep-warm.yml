name: Keep Server Warm

on:
  schedule:
    # Runs every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Health Endpoint
        run: |
          echo "ðŸ”¥ Pinging server to keep it warm..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://shivpurilocal-backend.onrender.com/health)
          echo "Response code: $response"
          if [ "$response" = "200" ]; then
            echo "âœ… Server is healthy!"
          else
            echo "âš ï¸ Server returned: $response"
          fi
          
      - name: Also ping news API (pre-warm cache)
        run: |
          echo "ðŸ“° Pre-warming news cache..."
          curl -s https://shivpurilocal-backend.onrender.com/api/news?lang=en > /dev/null
          curl -s https://shivpurilocal-backend.onrender.com/api/news?lang=hi > /dev/null
          echo "âœ… Cache warmed for both languages!"
