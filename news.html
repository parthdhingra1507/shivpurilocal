    <script>
        // ===== ULTRA-FAST NEWS LOADING =====
        // Direct GNews API - No backend dependency
        const GNEWS_KEY = 'c0f5d443f40740ce824fd1ee3e3b3ed8';
        const CACHE_KEY = 'shivpuri_news_cache';
        const CACHE_DURATION = 10 * 60 * 1000; // 10 minutes

        // Show cached news INSTANTLY while fetching fresh
        function showCachedNews() {
            const cached = localStorage.getItem(CACHE_KEY);
            if (cached) {
                try {
                    const { data, timestamp } = JSON.parse(cached);
                    if (Date.now() - timestamp < CACHE_DURATION * 6) { // 1 hour max
                        renderNews(data);
                        return true;
                    }
                } catch (e) { }
            }
            return false;
        }

        // Get relative time
        function getRelativeTime(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);

            if (diff < 60) return 'Just now';
            if (diff < 3600) return `${Math.floor(diff / 60)} min ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            return `${Math.floor(diff / 86400)}d ago`;
        }

        // Simple source tag
        function getTag(source) {
            const s = (source || '').toLowerCase();
            if (s.includes('patrika') || s.includes('bhaskar')) return 'HINDI NEWS';
            if (s.includes('times') || s.includes('hindu')) return 'NATIONAL';
            return 'SHIVPURI';
        }

        // Render news cards
        function renderNews(articles) {
            const grid = document.getElementById('news-grid');
            const isHi = currentLang === 'hi';

            if (!articles || articles.length === 0) {
                grid.innerHTML = `<p style="text-align:center; color:#666; padding:2rem;">
                    ${isHi ? '‡§ï‡•ã‡§à ‡§ñ‡§¨‡§∞ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•Ä' : 'No news found'}
                </p>`;
                return;
            }

            grid.innerHTML = '';

            articles.forEach(news => {
                const card = document.createElement('article');
                card.className = 'news-card';

                const title = news.title || '';
                const time = news.publishedAt ? getRelativeTime(news.publishedAt) : '';
                const tag = getTag(news.source?.name || news.source || '');
                const shareBtn = isHi ? '‡§∏‡§æ‡§ù‡§æ ‡§ï‡§∞‡•á‡§Ç' : 'Share';
                const readBtn = isHi ? '‡§™‡§¢‡§º‡•á‡§Ç' : 'Read';

                const whatsappText = `üì∞ *${title}*\n\nüîó ${news.url}\n\nvia shivpurilocal.in`;
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(whatsappText)}`;

                const imgHtml = news.image ? `
                    <div class="news-image-wrapper">
                        <img src="${news.image}" alt="" class="news-image" 
                             onerror="this.parentElement.style.display='none'" loading="lazy">
                    </div>` : '';

                card.innerHTML = `
                    ${imgHtml}
                    <div class="news-body">
                        <div class="news-meta">
                            <span class="news-source">${tag}</span>
                            <span class="news-time">${time}</span>
                        </div>
                        <h3 class="news-title">${title}</h3>
                        <div class="card-actions">
                            <a href="${whatsappUrl}" target="_blank" class="share-btn">${shareBtn}</a>
                            <a href="${news.url}" target="_blank" class="map-btn">${readBtn} ‚Üó</a>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Fetch fresh news
        async function fetchNews() {
            const grid = document.getElementById('news-grid');
            const isHi = currentLang === 'hi';

            // Show loading only if no cache
            if (!showCachedNews()) {
                grid.innerHTML = `<div style="text-align:center; padding:2rem;">
                    <div class="loading-spinner"></div>
                    <p>${isHi ? '‡§ñ‡§¨‡§∞‡•á‡§Ç ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à‡§Ç...' : 'Loading news...'}</p>
                </div>`;
            }

            try {
                // Fetch from GNews directly (fast!)
                const query = isHi ? '‡§∂‡§ø‡§µ‡§™‡•Å‡§∞‡•Ä OR ‡§Æ‡§ß‡•ç‡§Ø‡§™‡•ç‡§∞‡§¶‡•á‡§∂' : 'Shivpuri OR "Madhya Pradesh"';
                const lang = isHi ? 'hi' : 'en';
                const url = `https://gnews.io/api/v4/search?q=${encodeURIComponent(query)}&lang=${lang}&country=in&max=20&apikey=${GNEWS_KEY}`;

                const res = await fetch(url);
                const data = await res.json();

                if (data.articles && data.articles.length > 0) {
                    // Cache it
                    localStorage.setItem(CACHE_KEY, JSON.stringify({
                        data: data.articles,
                        timestamp: Date.now()
                    }));
                    renderNews(data.articles);
                } else {
                    // Fallback: Show generic MP news
                    const fallbackUrl = `https://gnews.io/api/v4/top-headlines?category=general&lang=${lang}&country=in&max=15&apikey=${GNEWS_KEY}`;
                    const fallbackRes = await fetch(fallbackUrl);
                    const fallbackData = await fallbackRes.json();

                    if (fallbackData.articles) {
                        renderNews(fallbackData.articles);
                    }
                }
            } catch (e) {
                console.error('News fetch failed:', e);
                // If no cache shown, show error
                if (!localStorage.getItem(CACHE_KEY)) {
                    grid.innerHTML = `<p style="text-align:center; color:#666; padding:2rem;">
                        ${isHi ? '‡§ñ‡§¨‡§∞‡•á‡§Ç ‡§≤‡•ã‡§° ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§∏‡§ï‡•Ä‡•§ ‡§¨‡§æ‡§¶ ‡§Æ‡•á‡§Ç ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç‡•§' : 'Could not load news. Try later.'}
                    </p>`;
                }
            }
        }

        // Language change handler
        function updatePageLanguage(lang) {
            fetchNews(); // Re-fetch with new language
        }

        // Initial load - INSTANT!
        fetchNews();
    </script>
