<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivpuri News | Shivpuri Local</title>
    <meta name="description" content="Latest news from Shivpuri, MP">
    <link rel="stylesheet" href="style.css?v=1.6">
    <script src="sw-register.js?v=1.6"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .news-grid {
            display: grid;
            gap: 1rem;
            padding: 1rem;
        }

        .news-card {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
        }

        .news-source {
            background: #2563eb;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
        }

        .news-time {
            color: #666;
        }

        .news-title {
            font-size: 1rem;
            line-height: 1.4;
            margin: 0 0 1rem 0;
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
        }

        .share-btn,
        .map-btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.85rem;
        }

        .share-btn {
            background: #25D366;
            color: white;
        }

        .map-btn {
            background: #f3f4f6;
            color: #333;
            margin-left: auto;
        }

        .loading-container {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="page-news">
    <div class="app-container">
        <header class="main-header">
            <div class="logo-container">
                <a href="/" style="text-decoration: none; color: inherit;">
                    <h1 class="logo">Shivpuri<span class="highlight">Local</span></h1>
                </a>
                <p class="tagline">The City Encyclopedia</p>
            </div>
            <div class="header-actions">
                <button id="lang-toggle" class="lang-btn">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/transport">Transport</a></li>
                    <li><a href="/places">Places</a></li>
                    <li><a href="/food">Food</a></li>
                    <li><a href="/news" class="active">News</a></li>
                </ul>
            </nav>
        </header>

        <main class="content-area">
            <section class="hero">
                <h2 id="hero-title">üì∞ City News</h2>
                <p id="hero-desc">Latest headlines from Shivpuri & MP</p>
            </section>

            <section class="news-container">
                <div id="news-grid" class="news-grid"></div>
            </section>
        </main>

        <footer class="main-footer">
            <p>¬© 2025 shivpurilocal.in</p>
        </footer>
    </div>

    <script src="common.js?v=1.6"></script>
    <script>
        // Fast proxies to try
        const PROXIES = [
            'https://corsproxy.io/?',
            'https://api.codetabs.com/v1/proxy?quest='
        ];

        const FEED_URL = currentLang === 'hi'
            ? 'https://news.google.com/rss/search?q=‡§Æ‡§ß‡•ç‡§Ø‡§™‡•ç‡§∞‡§¶‡•á‡§∂&hl=hi&gl=IN&ceid=IN:hi'
            : 'https://news.google.com/rss/search?q=Madhya+Pradesh&hl=en-IN&gl=IN&ceid=IN:en';

        function getTime(dateStr) {
            if (!dateStr) return '';
            const diff = Math.floor((Date.now() - new Date(dateStr)) / 60000);
            if (diff < 60) return diff + 'm';
            if (diff < 1440) return Math.floor(diff / 60) + 'h';
            return Math.floor(diff / 1440) + 'd';
        }

        function getTag(title) {
            const t = title.toLowerCase();
            if (t.includes('shivpuri') || t.includes('‡§∂‡§ø‡§µ‡§™‡•Å‡§∞‡•Ä')) return 'SHIVPURI';
            if (t.includes('gwalior') || t.includes('‡§ó‡•ç‡§µ‡§æ‡§≤‡§ø‡§Ø‡§∞')) return 'GWALIOR';
            if (t.includes('bhopal') || t.includes('‡§≠‡•ã‡§™‡§æ‡§≤')) return 'BHOPAL';
            return 'MP NEWS';
        }

        function render(articles) {
            const grid = document.getElementById('news-grid');
            const isHi = currentLang === 'hi';

            if (!articles.length) {
                grid.innerHTML = `<p style="text-align:center;padding:2rem;color:#666;">${isHi ? '‡§ñ‡§¨‡§∞‡•á‡§Ç ‡§≤‡•ã‡§° ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§∏‡§ï‡•Ä‡§Ç' : 'Could not load news'}</p>`;
                return;
            }

            grid.innerHTML = articles.slice(0, 15).map(n => {
                const title = n.title.replace(/ - .*$/, '');
                const wa = `https://wa.me/?text=${encodeURIComponent('üì∞ ' + title + '\n\n' + n.link + '\n\nvia shivpurilocal.in')}`;
                return `
                    <article class="news-card">
                        <div class="news-meta">
                            <span class="news-source">${getTag(title)}</span>
                            <span class="news-time">${getTime(n.pubDate)}</span>
                        </div>
                        <h3 class="news-title">${title}</h3>
                        <div class="card-actions">
                            <a href="${wa}" target="_blank" class="share-btn">${isHi ? '‡§∏‡§æ‡§ù‡§æ ‡§ï‡§∞‡•á‡§Ç' : 'Share'}</a>
                            <a href="${n.link}" target="_blank" class="map-btn">${isHi ? '‡§™‡§¢‡§º‡•á‡§Ç' : 'Read'} ‚Üó</a>
                        </div>
                    </article>
                `;
            }).join('');
        }

        async function tryFetch(url) {
            for (const proxy of PROXIES) {
                try {
                    const res = await fetch(proxy + encodeURIComponent(url), { timeout: 5000 });
                    if (res.ok) return await res.text();
                } catch (e) { console.log('Proxy failed:', proxy); }
            }
            return null;
        }

        async function fetchNews() {
            const grid = document.getElementById('news-grid');
            const isHi = currentLang === 'hi';

            grid.innerHTML = `<div class="loading-container"><div class="spinner"></div><p>${isHi ? '‡§ñ‡§¨‡§∞‡•á‡§Ç ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à‡§Ç...' : 'Loading news...'}</p></div>`;

            const xml = await tryFetch(FEED_URL);

            if (xml) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(xml, 'text/xml');
                const items = [...doc.querySelectorAll('item')].map(item => ({
                    title: item.querySelector('title')?.textContent || '',
                    link: item.querySelector('link')?.textContent || '',
                    pubDate: item.querySelector('pubDate')?.textContent || ''
                })).filter(n => n.title && (Date.now() - new Date(n.pubDate)) < 172800000); // 48 hours

                render(items);
            } else {
                // Fallback: Show curated MP news links
                const fallback = [
                    { title: 'Madhya Pradesh Live Updates - Check Latest News', link: 'https://www.google.com/search?q=madhya+pradesh+news+today&tbm=nws', pubDate: new Date().toISOString() },
                    { title: 'Shivpuri District News & Updates', link: 'https://www.google.com/search?q=shivpuri+news+today&tbm=nws', pubDate: new Date().toISOString() },
                    { title: 'Gwalior Chambal Region Headlines', link: 'https://www.google.com/search?q=gwalior+news+today&tbm=nws', pubDate: new Date().toISOString() }
                ];
                render(fallback);
            }
        }

        function updatePageLanguage() { fetchNews(); }
        fetchNews();
    </script>
</body>

</html>
