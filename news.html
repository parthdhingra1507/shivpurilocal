<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivpuri News | Shivpuri Local</title>
    <meta name="description" content="Latest news from Shivpuri, MP">
    <link rel="stylesheet" href="style.css?v=1.7">
    <script src="sw-register.js?v=1.7"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .news-grid {
            display: grid;
            gap: 1rem;
            padding: 1rem;
        }

        .news-card {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .news-source {
            background: #2563eb;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .news-time {
            color: #888;
            font-size: 0.75rem;
        }

        .news-title {
            font-size: 0.95rem;
            line-height: 1.4;
            margin: 0 0 1rem 0;
            font-weight: 500;
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
        }

        .share-btn {
            background: #25D366;
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.8rem;
        }

        .map-btn {
            background: #f3f4f6;
            color: #333;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.8rem;
            margin-left: auto;
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            width: 36px;
            height: 36px;
            border: 3px solid #f0f0f0;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="page-news">
    <div class="app-container">
        <header class="main-header">
            <div class="logo-container">
                <a href="/" style="text-decoration: none; color: inherit;">
                    <h1 class="logo">Shivpuri<span class="highlight">Local</span></h1>
                </a>
                <p class="tagline">The City Encyclopedia</p>
            </div>
            <div class="header-actions">
                <button id="lang-toggle" class="lang-btn">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/transport">Transport</a></li>
                    <li><a href="/places">Places</a></li>
                    <li><a href="/food">Food</a></li>
                    <li><a href="/news" class="active">News</a></li>
                </ul>
            </nav>
        </header>

        <main class="content-area">
            <section class="hero">
                <h2 id="hero-title">üì∞ City News</h2>
                <p id="hero-desc">Latest headlines from Shivpuri & MP</p>
            </section>

            <section>
                <div id="news-grid" class="news-grid"></div>
            </section>
        </main>

        <footer class="main-footer">
            <p>¬© 2025 shivpurilocal.in</p>
        </footer>
    </div>

    <script src="common.js?v=1.7"></script>
    <script>
        const API_URL = '/api/news';

        function getTime(dateStr) {
            if (!dateStr) return '';
            const diff = Math.floor((Date.now() - new Date(dateStr)) / 60000);
            const isHi = currentLang === 'hi';
            if (diff < 1) return isHi ? '‡§Ö‡§≠‡•Ä' : 'now';
            if (diff < 60) return diff + (isHi ? ' ‡§Æ‡§ø‡•∞' : 'm');
            if (diff < 1440) return Math.floor(diff / 60) + (isHi ? ' ‡§ò‡§Ç‡•∞' : 'h');
            return Math.floor(diff / 1440) + (isHi ? ' ‡§¶‡§ø‡•∞' : 'd');
        }

        function render(articles) {
            const grid = document.getElementById('news-grid');
            const isHi = currentLang === 'hi';

            if (!articles || !articles.length) {
                grid.innerHTML = `<p style="text-align:center;padding:2rem;color:#666;">${isHi ? '‡§ñ‡§¨‡§∞‡•á‡§Ç ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡§Ç' : 'No news available'}</p>`;
                return;
            }

            grid.innerHTML = articles.map(n => {
                const wa = `https://wa.me/?text=${encodeURIComponent('üì∞ ' + n.title + '\n\n' + n.url + '\n\nvia shivpurilocal.in')}`;
                const source = n.source || (isHi ? '‡§∏‡§Æ‡§æ‡§ö‡§æ‡§∞' : 'News');
                return `
                    <article class="news-card">
                        <div class="news-meta">
                            <span class="news-source">${source}</span>
                            <span class="news-time">${getTime(n.publishedAt)}</span>
                        </div>
                        <h3 class="news-title">${n.title}</h3>
                        <div class="card-actions">
                            <a href="${wa}" target="_blank" class="share-btn">${isHi ? '‡§∏‡§æ‡§ù‡§æ ‡§ï‡§∞‡•á‡§Ç' : 'Share'}</a>
                            <a href="${n.url}" target="_blank" class="map-btn">${isHi ? '‡§™‡§¢‡§º‡•á‡§Ç' : 'Read'} ‚Üó</a>
                        </div>
                    </article>
                `;
            }).join('');
        }

        async function fetchNews() {
            const grid = document.getElementById('news-grid');
            const isHi = currentLang === 'hi';

            grid.innerHTML = `<div class="loading"><div class="spinner"></div><p>${isHi ? '‡§ñ‡§¨‡§∞‡•á‡§Ç ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à‡§Ç...' : 'Loading news...'}</p></div>`;

            try {
                const res = await fetch(`${API_URL}?lang=${currentLang}`);
                const data = await res.json();
                render(data.articles || []);
            } catch (e) {
                console.error('Fetch error:', e);
                grid.innerHTML = `<p style="text-align:center;padding:2rem;color:#666;">${isHi ? '‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§∏‡•á ‡§ï‡§®‡•á‡§ï‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§∏‡§ï‡§æ' : 'Could not connect to server'}</p>`;
            }
        }

        function updatePageLanguage() { fetchNews(); }
        fetchNews();
    </script>
</body>

</html>
