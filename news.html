    <script src="common.js?v=1.4"></script>
    <script>
        // ===== FAST NEWS LOADING (No API Key Needed) =====
        const RSS_PROXY = 'https://api.rss2json.com/v1/api.json?rss_url=';
        const CACHE_KEY = 'shivpuri_news_v2';

        // RSS Feeds (Free, no API key)
        const FEEDS = {
            en: [
                'https://news.google.com/rss/search?q=Shivpuri+Madhya+Pradesh&hl=en-IN&gl=IN&ceid=IN:en',
                'https://news.google.com/rss/search?q=Gwalior+MP&hl=en-IN&gl=IN&ceid=IN:en'
            ],
            hi: [
                'https://news.google.com/rss/search?q=‡§∂‡§ø‡§µ‡§™‡•Å‡§∞‡•Ä&hl=hi&gl=IN&ceid=IN:hi',
                'https://news.google.com/rss/search?q=‡§Æ‡§ß‡•ç‡§Ø‡§™‡•ç‡§∞‡§¶‡•á‡§∂&hl=hi&gl=IN&ceid=IN:hi'
            ]
        };

        // Get relative time
        function getRelativeTime(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            const isHi = currentLang === 'hi';

            if (diff < 60) return isHi ? '‡§Ö‡§≠‡•Ä' : 'Just now';
            if (diff < 3600) return `${Math.floor(diff / 60)} ${isHi ? '‡§Æ‡§ø‡§®‡§ü ‡§™‡§π‡§≤‡•á' : 'min ago'}`;
            if (diff < 86400) return `${Math.floor(diff / 3600)} ${isHi ? '‡§ò‡§Ç‡§ü‡•á ‡§™‡§π‡§≤‡•á' : 'h ago'}`;
            return `${Math.floor(diff / 86400)} ${isHi ? '‡§¶‡§ø‡§® ‡§™‡§π‡§≤‡•á' : 'd ago'}`;
        }

        // Simple tag
        function getTag(title) {
            const t = (title || '').toLowerCase();
            if (t.includes('shivpuri') || t.includes('‡§∂‡§ø‡§µ‡§™‡•Å‡§∞‡•Ä')) return 'SHIVPURI';
            if (t.includes('gwalior') || t.includes('‡§ó‡•ç‡§µ‡§æ‡§≤‡§ø‡§Ø‡§∞')) return 'GWALIOR';
            if (t.includes('mp') || t.includes('‡§Æ‡§ß‡•ç‡§Ø‡§™‡•ç‡§∞‡§¶‡•á‡§∂')) return 'MP NEWS';
            return 'NEWS';
        }

        // Render news
        function renderNews(articles) {
            const grid = document.getElementById('news-grid');
            const isHi = currentLang === 'hi';

            if (!articles || articles.length === 0) {
                grid.innerHTML = `<p style="text-align:center; color:#666; padding:2rem;">
                    ${isHi ? '‡§ï‡•ã‡§à ‡§ñ‡§¨‡§∞ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•Ä' : 'No news found'}
                </p>`;
                return;
            }

            grid.innerHTML = '';

            // Remove duplicates by title
            const seen = new Set();
            const unique = articles.filter(a => {
                const key = a.title?.substring(0, 50);
                if (seen.has(key)) return false;
                seen.add(key);
                return true;
            });

            unique.slice(0, 20).forEach(news => {
                const card = document.createElement('article');
                card.className = 'news-card';

                const title = news.title || '';
                const time = news.pubDate ? getRelativeTime(news.pubDate) : '';
                const tag = getTag(title);
                const shareBtn = isHi ? '‡§∏‡§æ‡§ù‡§æ ‡§ï‡§∞‡•á‡§Ç' : 'Share';
                const readBtn = isHi ? '‡§™‡§¢‡§º‡•á‡§Ç' : 'Read';
                const url = news.link || '#';

                const whatsappText = `üì∞ *${title}*\n\nüîó ${url}\n\nvia shivpurilocal.in`;
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(whatsappText)}`;

                card.innerHTML = `
                    <div class="news-body">
                        <div class="news-meta">
                            <span class="news-source">${tag}</span>
                            <span class="news-time">${time}</span>
                        </div>
                        <h3 class="news-title">${title}</h3>
                        <div class="card-actions">
                            <a href="${whatsappUrl}" target="_blank" class="share-btn">${shareBtn}</a>
                            <a href="${url}" target="_blank" class="map-btn">${readBtn} ‚Üó</a>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            // Cache it
            localStorage.setItem(CACHE_KEY, JSON.stringify({
                data: unique.slice(0, 20),
                lang: currentLang,
                timestamp: Date.now()
            }));
        }

        // Fetch from RSS
        async function fetchFromRSS(feedUrl) {
            try {
                const res = await fetch(RSS_PROXY + encodeURIComponent(feedUrl));
                const data = await res.json();
                if (data.status === 'ok' && data.items) {
                    return data.items;
                }
            } catch (e) {
                console.log('RSS fetch failed:', feedUrl);
            }
            return [];
        }

        // Main fetch
        async function fetchNews() {
            const grid = document.getElementById('news-grid');
            const isHi = currentLang === 'hi';

            // Show cached first
            const cached = localStorage.getItem(CACHE_KEY);
            if (cached) {
                try {
                    const { data, lang, timestamp } = JSON.parse(cached);
                    if (lang === currentLang && Date.now() - timestamp < 30 * 60 * 1000) {
                        renderNews(data);
                        return; // Use cache, don't fetch
                    }
                } catch (e) { }
            }

            // Show loading
            grid.innerHTML = `<div style="text-align:center; padding:2rem;">
                <div class="loading-spinner"></div>
                <p>${isHi ? '‡§ñ‡§¨‡§∞‡•á‡§Ç ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à‡§Ç...' : 'Loading news...'}</p>
            </div>`;

            // Fetch from RSS feeds
            const feeds = FEEDS[currentLang] || FEEDS.en;
            const allArticles = [];

            for (const feed of feeds) {
                const articles = await fetchFromRSS(feed);
                allArticles.push(...articles);
            }

            if (allArticles.length > 0) {
                renderNews(allArticles);
            } else {
                grid.innerHTML = `<p style="text-align:center; color:#666; padding:2rem;">
                    ${isHi ? '‡§ñ‡§¨‡§∞‡•á‡§Ç ‡§≤‡•ã‡§° ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§∏‡§ï‡•Ä‡§Ç' : 'Could not load news'}
                </p>`;
            }
        }

        // Language handler
        function updatePageLanguage(lang) {
            localStorage.removeItem(CACHE_KEY); // Clear cache on lang change
            fetchNews();
        }

        // Load immediately
        fetchNews();
    </script>
