    <script>
        // ===== RELIABLE NEWS - Multiple Sources =====

        // Use AllOrigins as CORS proxy (free, reliable)
        const CORS_PROXY = 'https://api.allorigins.win/raw?url=';

        // Google News RSS feeds - always have fresh content
        const NEWS_FEEDS = {
            en: 'https://news.google.com/rss/search?q=Madhya+Pradesh+OR+Shivpuri+OR+Gwalior&hl=en-IN&gl=IN&ceid=IN:en',
            hi: 'https://news.google.com/rss/search?q=‡§Æ‡§ß‡•ç‡§Ø‡§™‡•ç‡§∞‡§¶‡•á‡§∂+OR+‡§∂‡§ø‡§µ‡§™‡•Å‡§∞‡•Ä+OR+‡§ó‡•ç‡§µ‡§æ‡§≤‡§ø‡§Ø‡§∞&hl=hi&gl=IN&ceid=IN:hi'
        };

        function getRelativeTime(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            const isHi = currentLang === 'hi';

            if (diff < 0) return isHi ? '‡§Ö‡§≠‡•Ä' : 'Just now';
            if (diff < 60) return isHi ? '‡§Ö‡§≠‡•Ä' : 'Just now';
            if (diff < 3600) return `${Math.floor(diff / 60)} ${isHi ? '‡§Æ‡§ø‡•∞' : 'm'}`;
            if (diff < 86400) return `${Math.floor(diff / 3600)} ${isHi ? '‡§ò‡§Ç‡•∞' : 'h'}`;
            return `${Math.floor(diff / 86400)} ${isHi ? '‡§¶‡§ø‡•∞' : 'd'}`;
        }

        function getTag(title) {
            const t = (title || '').toLowerCase();
            if (t.includes('shivpuri') || t.includes('‡§∂‡§ø‡§µ‡§™‡•Å‡§∞‡•Ä')) return 'SHIVPURI';
            if (t.includes('gwalior') || t.includes('‡§ó‡•ç‡§µ‡§æ‡§≤‡§ø‡§Ø‡§∞')) return 'GWALIOR';
            if (t.includes('bhopal') || t.includes('‡§≠‡•ã‡§™‡§æ‡§≤')) return 'BHOPAL';
            return 'MP NEWS';
        }

        function parseRSS(xmlText) {
            const parser = new DOMParser();
            const xml = parser.parseFromString(xmlText, 'text/xml');
            const items = xml.querySelectorAll('item');
            const articles = [];

            items.forEach(item => {
                const title = item.querySelector('title')?.textContent || '';
                const link = item.querySelector('link')?.textContent || '';
                const pubDate = item.querySelector('pubDate')?.textContent || '';
                const source = item.querySelector('source')?.textContent || '';

                // Only include if published within last 48 hours
                const pubTime = new Date(pubDate);
                const hoursDiff = (Date.now() - pubTime) / (1000 * 60 * 60);

                if (hoursDiff <= 48 && title) {
                    articles.push({ title, link, pubDate, source });
                }
            });

            return articles;
        }

        function renderNews(articles) {
            const grid = document.getElementById('news-grid');
            const isHi = currentLang === 'hi';

            if (!articles || articles.length === 0) {
                grid.innerHTML = `<p style="text-align:center; color:#666; padding:2rem;">
                    ${isHi ? '‡§ï‡•ã‡§à ‡§§‡§æ‡§ú‡§º‡§æ ‡§ñ‡§¨‡§∞ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•Ä' : 'No recent news found'}
                </p>`;
                return;
            }

            grid.innerHTML = '';
            const shareText = isHi ? '‡§∏‡§æ‡§ù‡§æ ‡§ï‡§∞‡•á‡§Ç' : 'Share';
            const readText = isHi ? '‡§™‡§¢‡§º‡•á‡§Ç' : 'Read';

            articles.forEach(news => {
                const card = document.createElement('article');
                card.className = 'news-card';

                const title = news.title.replace(/ - .*$/, ''); // Remove source suffix
                const time = getRelativeTime(news.pubDate);
                const tag = getTag(title);
                const url = news.link;

                const whatsappMsg = `üì∞ *${title}*\n\nüîó ${url}\n\nvia shivpurilocal.in`;
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(whatsappMsg)}`;

                card.innerHTML = `
                    <div class="news-body">
                        <div class="news-meta">
                            <span class="news-source">${tag}</span>
                            <span class="news-time">${time}</span>
                        </div>
                        <h3 class="news-title">${title}</h3>
                        <div class="card-actions">
                            <a href="${whatsappUrl}" target="_blank" class="share-btn">${shareText}</a>
                            <a href="${url}" target="_blank" class="map-btn">${readText} ‚Üó</a>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function fetchNews() {
            const grid = document.getElementById('news-grid');
            const isHi = currentLang === 'hi';

            grid.innerHTML = `<div style="text-align:center; padding:2rem;">
                <div class="loading-spinner"></div>
                <p>${isHi ? '‡§§‡§æ‡§ú‡§º‡§æ ‡§ñ‡§¨‡§∞‡•á‡§Ç ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à‡§Ç...' : 'Loading latest news...'}</p>
            </div>`;

            try {
                const feedUrl = NEWS_FEEDS[currentLang] || NEWS_FEEDS.en;
                const response = await fetch(CORS_PROXY + encodeURIComponent(feedUrl));
                const xmlText = await response.text();
                const articles = parseRSS(xmlText);

                if (articles.length > 0) {
                    renderNews(articles);
                } else {
                    throw new Error('No articles found');
                }
            } catch (error) {
                console.error('News fetch error:', error);
                grid.innerHTML = `<p style="text-align:center; color:#666; padding:2rem;">
                    ${isHi ? '‡§ñ‡§¨‡§∞‡•á‡§Ç ‡§≤‡•ã‡§° ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§∏‡§ï‡•Ä‡§Ç‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•Å‡§®‡§É ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç‡•§' : 'Could not load news. Please try again.'}
                    <br><br>
                    <button onclick="fetchNews()" style="padding:0.5rem 1rem; background:#2563eb; color:white; border:none; border-radius:4px; cursor:pointer;">
                        ${isHi ? '‡§™‡•Å‡§®‡§É ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç' : 'Retry'}
                    </button>
                </p>`;
            }
        }

        function updatePageLanguage(lang) {
            fetchNews();
        }

        // Load on page ready
        fetchNews();
    </script>
