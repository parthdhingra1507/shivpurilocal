<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache - Shivpuri Local</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        .btn {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }

        .btn:hover {
            background: #FF5252;
        }

        .success {
            background: #4CAF50;
        }

        .success:hover {
            background: #45a049;
        }

        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .info {
            background: #E3F2FD;
            color: #1976D2;
        }

        .error {
            background: #FFEBEE;
            color: #C62828;
        }

        .done {
            background: #E8F5E9;
            color: #2E7D32;
        }
    </style>
</head>

<body>
    <h1>üîß Clear Cache & Service Worker</h1>
    <p>If you're experiencing issues with the site, click the button below to clear all caches and service workers.</p>

    <button class="btn" onclick="clearEverything()">Clear All Caches</button>
    <button class="btn success" onclick="goHome()">Go to Home</button>

    <div id="status"></div>

    <script>
        async function clearEverything() {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.className = 'info';
            status.textContent = 'Clearing caches and service workers...';

            try {
                // Unregister all service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        console.log('Unregistered:', registration);
                    }
                }

                // Clear all caches
                const cacheNames = await caches.keys();
                for (let cacheName of cacheNames) {
                    await caches.delete(cacheName);
                    console.log('Deleted cache:', cacheName);
                }

                status.className = 'done';
                status.textContent = '‚úÖ All caches and service workers cleared! The page will reload in 2 seconds...';

                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } catch (error) {
                status.className = 'error';
                status.textContent = '‚ùå Error: ' + error.message;
            }
        }

        function goHome() {
            window.location.href = '/';
        }
    </script>
</body>

</html>
